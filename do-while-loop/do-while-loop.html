<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>

    <script>

        // Do while loop adalah jenis perulangan yang akan selalu dijalankan minimal satu kali, dan akan terus diulang selama kondisi yang ditentukan masih benar.

        let counter = 1;

        do {
            document.writeln(`<p>Iteration ${counter}</p>`);
            counter++;
        } while (counter <= 10);

    </script>

</body>

</html>
